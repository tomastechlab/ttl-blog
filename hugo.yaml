baseURL: https://tomastechlab.com
languageCode: en-us
title: Tomas Tech Lab
#theme: mini
theme: hello-friend-ng

# Default content language, support en (English) / zh (Chinese) / nl (Dutch) / fr (French) / es (Spanish) / da (Danish), default 'en'
defaultContentLanguage: en

hasCJKLanguage: true
permalinks:
  posts: /posts/:title/

taxonomies:
  tag: tags
  category: categories
  series: series

pagination:
  pagerSize: 5
# googleAnalytics: your-google-analytics-id
# disqusShortname: your-disqus-shortname

# Hugo Configure Markup
# More info: https://gohugo.io/getting-started/configuration-markup#
markup:
  highlight:
    guessSyntax: true
    style: vim
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  # needed to render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
  goldmark:
    renderer:
      unsafe: true

# Social links in footer, support github,twitter,stackoverflow,facebook
social:
  # e.g.
  github: https://github.com/tomasschmidt89
  # twitter: your-twitter-link
  # stackoverflow: your-stackoverflow-link
  # facebook: your-facebook-link

caches:
  images:
    dir: :cacheDir/images

# Site parameters
params:
  # Site Author
  author: Tomas
  # Author biography
  bio: This is where I blog about things
  # Site Description, used in HTML meat
  description: Read about my dabbling in tech stuff and all sorts of stuff
  keywords:
    - blog
    - homepage
  contact:
    email: kontakt@tomastechlab.com

  homeSubtitle: This is where I blog about things
  enableThemeToggle: true
  enableSharingButtons: true

  logo:
    logomark: >
    logoText: $ cd /home/TomasTechLab/
    logoHomeLink: /

  portrait:
    path: images/techlabkeyb.jpg
    alt: Tomas Tech Lab Keyboard
    maxWidth: 200px

  ###########################################
  # Optional Configuration
  ###########################################

  # To enable RSS, you could set `enableRSS: true`, default is `true`
  enableRSS: true
  # To enable comments, you may need to set `disqusShortname`
  enableComments: false
  # To enable comments, you may need to set `googleAnalytics`
  enableGoogleAnalytics: false
  # To enable table of content, you could set `showToc: true`, default is `false`
  showToc: true
  # To hidden powerBy message in the page footer, you could set: `showPowerBy: false`, default is `true`
  showPowerBy: false
  # To enable math typesetting , you could set `math: true`, default is `false`
  math: false
  # To hidden post summary in home page, you could set `hiddenPostSummaryInHomePage: true`, default is `false`
  hiddenPostSummaryInHomePage: false
  # Website copy write, default: '© Copyright 2021 ❤️ {params.author}'
  copyright: ''

  # Extra links in navigation
  links:
    ## e.g.
    # - name: Project
      # path: /project

  # You can put your custom css and js to `static` directory, or use remote css and js files which start with `http://` or `https://`
  customCSS:
    ## e.g.
    # - css/custom.css # local css in `static/css/custom.css`
    # - https://example.com/custom.css # remote css
  customJS:
    ## e.g.
    # - js/custom.js # local js in `static/js/custom.js`
    # - https://example.com/custom.js # remote js
  social:
    - name: github
      url: https://github.com/tomastechlab
    - name: instagram
      url: https://instagram.com/tomastechlab
    - name: email
      url: mailto:info@tomastechlab.com
    - name: kofi
      url: https://ko-fi.com/tomastechlab
    - name: paypal
      url: https://paypal.me/tomasschmidt89
menu:
  main:
    - identifier: about
      name: About
      url: about/
    - identifier: posts
      name: Posts
      url: posts/
